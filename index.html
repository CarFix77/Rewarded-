<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AdRewards PRO</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0c1a12;
      color: white;
      text-align: center;
      padding: 20px;
    }
    #app {
      max-width: 500px;
      margin: 0 auto;
      background: #1a2e22;
      padding: 20px;
      border-radius: 10px;
    }
    button {
      background: #1a5c32;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin: 10px;
    }
    #error {
      color: red;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>AdRewards PRO</h1>
    <p>Статус: <span id="status">Загрузка...</span></p>
    <button id="registerBtn">Зарегистрироваться</button>
    <button id="rewardBtn" disabled>Получить награду (+$0.0003)</button>
    <div id="error"></div>
  </div>

  <script>
    // Конфигурация
    const API_URL = "https://carfix77-rewarded-34.deno.dev";
    const SECRET_KEY = "wagner46375";
    let userId = localStorage.getItem('userId');

    // Элементы
    const statusEl = document.getElementById('status');
    const registerBtn = document.getElementById('registerBtn');
    const rewardBtn = document.getElementById('rewardBtn');
    const errorEl = document.getElementById('error');

    // Инициализация
    async function init() {
      try {
        if (userId) {
          statusEl.textContent = "Пользователь загружен";
          rewardBtn.disabled = false;
        } else {
          statusEl.textContent = "Готов к регистрации";
        }
      } catch (e) {
        showError(e.message);
      }
    }

    // Регистрация
    registerBtn.addEventListener('click', async () => {
      try {
        statusEl.textContent = "Регистрация...";
        const response = await fetch(`${API_URL}/register`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({})
        });

        if (!response.ok) throw new Error("Ошибка регистрации");

        const data = await response.json();
        userId = data.userId;
        localStorage.setItem('userId', userId);
        statusEl.textContent = "Успешно зарегистрирован!";
        rewardBtn.disabled = false;
      } catch (e) {
        showError(e.message);
        statusEl.textContent = "Ошибка";
      }
    });

    // Получение награды
    rewardBtn.addEventListener('click', async () => {
      try {
        statusEl.textContent = "Получение награды...";
        const url = `${API_URL}/reward?userid=${userId}&secret=${SECRET_KEY}`;
        const response = await fetch(url);

        if (!response.ok) throw new Error("Ошибка запроса");

        const data = await response.json();
        statusEl.textContent = `Награда получена! Баланс: $${data.balance.toFixed(4)}`;
      } catch (e) {
        showError(e.message);
        statusEl.textContent = "Ошибка";
      }
    });

    // Показ ошибок
    function showError(message) {
      errorEl.textContent = `Ошибка: ${message}`;
      console.error(message);
    }

    // Запуск
    init();
  </script>
</body>
</html>
